{% load static %}
<!doctype html>
<html lang="en">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <head>
        <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar_home">
                <img class="navbar_home_img" alt="lit" src={% static 'img/LITReview.png' %}>
                <a class="navbar_home_link" href="{% url 'home' %}">LITReview</a>
            </div>
            <div class="navbar_menu">
                <a class="navbar_menu_link" href="#">Flux</a>
                <a class="navbar_menu_link" href="{% url 'posts' %}">Posts</a>
                <a class="navbar_menu_link" href="{% url 'follow'%}">Abonnements</a>
                <div class="navbar_menu_secondaire">
                    <button class="navbar_menu_secondaire_button">Critique</button>
                    <div class="navbar_menu_secondaire_link">
                        <a href="{% url 'ticket' %}">Demander</a>
                        <a href="{% url 'ticket-review' %}">Cr√©er</a>
                    </div>
                </div>
           </div>
            <div class="navbar_user">
                {{ request.user|capfirst }}<a href="{% url 'logout' %}"><img class="navbar_user_img" alt="lit" src={% static 'img/logout.png' %}></a>
                <a href="{% url 'password-change'%}"><img class="navbar_user_img" alt="lit" src={% static 'img/unlock.png' %}></a>
            </div>
        </nav>
        {% block content %}{% endblock content %}
    </body>
</html>
